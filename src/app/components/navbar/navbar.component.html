
  <mat-toolbar color="primary">
    User Registration
    <div>
    <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
      <button mat-button [matMenuTriggerFor]="userMenu" >
       <img width="30" height="30" [src]="user.photoURL" class="profile-image-toolbar" alt="">
       {{user.displayName}}
      <mat-icon>expand_more</mat-icon></button>

    </ng-container>
    <ng-template #loginButton>
      <button mat-button routerLink="/login"><mat-icon>login</mat-icon> Login</button>
    </ng-template>
    
    </div>
    </mat-toolbar>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item  (click)="logout()">Logout</button>
      <button mat-menu-item routerLink="/"> Home</button>
      <button mat-menu-item routerLink="/profile"> Profile</button>
     
    </mat-menu>
