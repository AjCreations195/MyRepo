<div class="form-container mat-elevation-z5">
    <h1>Sign Up</h1>
    <form class="text-center" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="User Name" formControlName="name">
            <mat-error *ngIf="name?.getError('required')">User name is required</mat-error>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.getError('required')">Email is required!</mat-error>
            <mat-error *ngIf="email?.getError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password?.getError('required')">Password is required!</mat-error>
            <mat-error *ngIf="password?.getError('minlength')">
                Please enter atleast 6 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword">

        </mat-form-field>
        <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Crop the Photo</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <image-cropper  style="height: 200px;"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3"
            format="png"
            (imageCropped)="imageCropped($event)"
           
            (cropperReady)="cropperReady()"
        ></image-cropper>
        
        <img [src]="croppedImage" style="height: 100px;" />
        </div>
     
      </div>
    </div>
  </div>
