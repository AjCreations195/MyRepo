<div class="form-container mat-elevation-z5">
    <h1>Sign Up</h1>
    <form class="text-center" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="User Name" formControlName="name">
            <mat-error *ngIf="name?.getError('required')">User name is required</mat-error>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email">
            <mat-error *ngIf="email?.getError('required')">Email is required!</mat-error>
            <mat-error *ngIf="email?.getError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="password?.getError('required')">Password is required!</mat-error>
            <mat-error *ngIf="password?.getError('minlength')">
                Please enter atleast 6 characters
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword">

        </mat-form-field>
        <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="text-center mt-3">
            <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up!</button>
        </div>
    </form>
</div>
